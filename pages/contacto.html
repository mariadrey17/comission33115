    <section id="escribe-formulario">
        <h2>Formulario de Contacto</h2>
        
        <form >
            <div>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre"required>
            </div>
            
            <div>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
            
            </div>

            
            <div>

                <label for="contrasena">Ingresa tu contraseña</label>
            <input type="password" id="contrasena" required>
            </div>

            <div>
                <label for="mensaje">Dejanos tu mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"
                maxlength="10"></textarea> 
            </div>

            
             <div>
            <!--inputs de opciones unicas-->
            <p>Inscripciones</p>

            <p>Selecciona un curso</p>
            <label for="opcion 1">Clase presencial</label>
            <input type="radio" name="cursos" id="opcion 1">

            <label for="opcion 2">Clase online</label>
            <input type="radio" name="cursos" id="opcion 2">

             </div>

            <div>
            <label for="select">Selecciona Disciplina Artística</label>
            <select id="select">

                <option value="">Actuación Teatral</option>
                <option value="">Actuación Cine y tv</option>
                <option value="">Canto</option>
                <option value="">Teatro Musical</option>
                <option value="">Danza</option>
                <option value="">Artes Plásticas</option>
                <option value="">Edición de video y diseño gráfico</option>
                <option value="">Desarrollo Personal para Artistas</option>
                <option value="">Marketing Digital para Artistas</option>
                <option value="">Inglés para Artistas</option>
        </select>
            </div>

            <div id="grupos">
            <label for="pack 1">Clases grupales</label>
            <input type="radio" name="aranceles" id="pack 1">

            <label for="pack 2">Clases individuales</label>
            <input type="radio" name="aranceles" id="pack 2">
            </div>



            <section>
                <label for="pack select">Selecciona </label>
                <select id="pack select">
    
                    <option value="">Adultos</option>
                    <option value="">Adolescentes</option>
                    </select>


                    <div>
                        <!--boton para enviar input y no se pone label-->

                        <input type="reset" value="Limpiar formulario">
                        
                    </div>
